<!-- Appmenu/card.html -->
{% load static %}

{% block 'modal' %}
{% include 'modal.html'  %}
{% endblock  %}

<div class="row">
    {% for producto in productos %}
    <div class="card-p col-sm-6 mt-4 mb-3" style="width: 16rem;">
        <div class="card" style="width: 16rem;">
            <img src="{{ producto.imagen.url }}" class="card-img-top img-container" alt="{{ producto.nombre }}">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <h4 class="card-title">$ {{ producto.precio }}</h4>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="button-group">
                        <!-- Botón de información -->
                        <button type="button" class="btn btn-link" onclick="showModal('{{ producto.nombre }}', '{{ producto.descripcion }}', '{{ producto.precio }}')">
                            <i class="bi bi-info-circle"></i>
                        </button>
                        <!-- Botón de agregar al carrito -->
                        <button type="button" class="btn btn-link btn-comprar" onclick="addToCart({{ producto.id }}, '{{ producto.nombre }}', {{ producto.precio }})">
                            <i class="bi bi-cart-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
